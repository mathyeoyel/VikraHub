{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="card p-4 shadow border-0" style="max-width:450px;margin:auto;">
    <div class="text-center mb-3">
      <span class="bg-vikra-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width:72px;height:72px;font-size:2.5rem;">
        <i class="bi bi-person-circle"></i>
      </span>
    </div>
    <h3 class="text-center mb-2" style="color:var(--vikra-primary);">{{ user.username }}</h3>
    <p class="text-center text-muted mb-4">{{ user.email }}</p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item bg-transparent"><b>Date joined:</b> {{ user.date_joined|date:"F d, Y" }}</li>
      <li class="list-group-item bg-transparent"><b>Last login:</b> {{ user.last_login|date:"F d, Y H:i" }}</li>
    </ul>
    <div class="text-center mt-3">
      <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Back to Dashboard</a>
      <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-2">Logout</a>
    </div>
  </div>
</div>
{% endblock %}
<!-- This is the profile page for authenticated users -->
