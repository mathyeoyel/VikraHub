services:
  # Django Backend with Custom Domain
  - type: web
    name: vikrahub-backend
    runtime: python3
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: cd backend && gunicorn vikrahub.wsgi:application
    plan: free
    env: python
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: ALLOWED_HOSTS
        value: vikrahub.com,www.vikrahub.com,api.vikrahub.com,vikrahub-backend.onrender.com,.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://vikrahub.com,https://www.vikrahub.com
      - key: CLOUDINARY_CLOUD_NAME
        value: your-cloudinary-cloud-name
      - key: CLOUDINARY_API_KEY
        value: your-cloudinary-api-key
      - key: CLOUDINARY_API_SECRET
        value: your-cloudinary-api-secret

  # React Frontend with Custom Domain
  - type: static
    name: vikrahub-frontend
    buildCommand: |
      cd frontend
      npm ci
      echo "Building with REACT_APP_API_URL=${REACT_APP_API_URL}"
      npm run build
      echo "Build completed for custom domain"
    staticPublishPath: frontend/build
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://api.vikrahub.com/api/

# PostgreSQL Database
databases:
  - name: vikrahub-db
    plan: free

# Custom Domain Configuration Notes:
# After deploying with this configuration:
# 
# 1. Backend Custom Domain Setup:
#    - Go to Render Dashboard → vikrahub-backend service
#    - Navigate to Settings → Custom Domains
#    - Add: api.vikrahub.com
#    - Wait for SSL certificate generation
#
# 2. Frontend Custom Domain Setup:
#    - Go to Render Dashboard → vikrahub-frontend service  
#    - Navigate to Settings → Custom Domains
#    - Add: vikrahub.com
#    - Add: www.vikrahub.com
#    - Wait for SSL certificate generation
#
# 3. DNS Configuration Required:
#    - See CUSTOM_DOMAIN_SETUP.md for detailed DNS instructions
